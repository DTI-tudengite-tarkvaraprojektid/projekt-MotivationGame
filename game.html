<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="js/jquery.min.js"></script>
  <script src="js/story.js"></script>
  <title>The motivation game</title>
</head>
<body>
  <div class="header" id="header">
    <div class="column">
      <label>Autonomy<div id="Autonomy"><div id="Auto">69%</div></div></label>
      <label>Competence<div id="Competence"><div id="Comp">15%</div></div></label>
      <label>Relatedness<div id="Relatedness"><div id="Relat">75%</div></div></label>
    </div>
    <div class="column">
        <label id="Task">Task: </label> <br><br>
        <label id="Today">Today: </label> <br>
        <label id="Deadline">Deadline: </label> <br>
        <label id="Progress">Progress: </label> <br><br>
        <div id="information" onclick="infoPop()">INFORMATION
          <span class="popuptext" id="popup">The choices you make changes your attributes and the rest of the story. Don't let your attributes drop to 0 and finish your task before you run out of time. You can restart the game by pressing restart at the bottom right corner of the screen.
          </span>
        </div>
    </div>
    <div class="column">
        <label>Motivation<div id="Motivation"><div id="Motiv">1%</div></div></label>
        <label>Stress<div id="Stress"><div id="Str">69%</div></div></label>
        <label>Progress<div id="Progress"><div id="Prog">100%</div></div></label>
    </div>
  </div>
  <div id="textarea">
    <p></p>
  </div>
  <div id="txtnbuttons">

    <footer>
    <div id="bottom" class='footer'>
      <div id="restart">
        <button id="restart2" class='restart2'> Restart </button>
      </div>
      <button id="button1" value=0 class='button'>Choice 1</button>
      <button id="button2" value=1 class='button'>Choice 2</button>
      <button id="button3" value=2 class='button'>Choice 3</button>
      <button id="button4" value=3 class='button'>Choice 4</button>
    </div>
  </footer>
  </div>
  <script src="js/style.js"></script>
</body>
</html>
