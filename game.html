<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="jquery.min.js"></script>
  <script src="story.js"></script>
  <title>The motivation game</title>
</head>
<body>
  <div class="header" id="header">
    <div class="column">
      <label>Autonomy<div id="Autonomy"><div id="Auto">69%</div></div></label>
      <label>Competence<div id="Competence"><div id="Comp">15%</div></div></label>
      <label>Relatedness<div id="Relatedness"><div id="Relat">75%</div></div></label>
    </div>
    <div class="column">
        <label id="Task">Task: </label> <br><br>
        <label id="Today">Today: </label> <br>
        <label id="Deadline">Deadline: </label> <br>
        <label id="Progress">Progress: </label> <br>
    </div>
    <div class="column">
        <label>Motivation<div id="Motivation"><div id="Motiv">1%</div></div></label>
        <label>Stress<div id="Stress"><div id="Str">69%</div></div></label>
        <label>Progress<div id="Progress"><div id="Prog">100%</div></div></label>
    </div>
  </div>
  <div id="textarea">
    <p></p>
  </div>
  <div id="txtnbuttons">

    <footer>
    <div id="bottom" class='footer'>
      <button id="button1" class='button'>Choice 1</button>
      <button id="button2" class='button'>Choice 2</button>
      <button id="button3" class='button'>Choice 3</button>
      <button id="button4" class='button'>Choice 4</button>
    </div>
  </footer>
  </div>
  <script src="style.js"></script>
</body>
</html>
