<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/gamecreatorstyle.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="js/jquery.min.js"></script>
  <script src="js/style.js"></script>
  <script src="js/CreateStory.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
  <title>Motivation game story creator</title>
</head>
<body>
  <div class="header" id="header">
    <h2>Story Creator</h2>
  </div>
  <script src="js/style.js"></script>
  <div id="twodivs">
    <div id="ADTT">
      <h2>Set your characters attributes and story properties.</h2>
        <label>Autonomy:</label>    <input id="StatAutonomy" type="number" placeholder="Level of autonomy" max="100"> <br><br>
        <label>Competence:</label>  <input id="StatCompetence" type="number"placeholder="Level of competence" max="100"> <br><br>
        <label>Relatedness:</label> <input id="StatRelatedness" type="number" placeholder="Level of relatedness" max="100"> <br><br>
        <label>Stress:</label>      <input id="StatStress" type="number" placeholder="Level of stress" max="100"> <br><br>
        <label>Fatigue:</label>     <input id="StatFatigue" type="number" placeholder="Level of fatigue" max="100"> <br><br>
        <label>Time: </label> <input id="TaskTime" type="time" min="0"><br><br>
        <label>Time to complete: </label> <input id="DaysToComplete" type="number" min="0" placeholder="Days"> <input id="HoursToComplete" type="number" min="0" max="23" placeholder="Hours"> <br><br>
        <label>Task: </label> <textarea id="TaskText" rows="3" cols="30" placeholder="Insert your task here."></textarea>
    </div>
    <div id="textandchoices">
      <h2>Write your story and create your choices.</h2>
      <label>Story text:</label> <textarea id="StoryText" rows="5" cols="43" placeholder="Insert your story here."></textarea> <br><hr>
      <label>Choice 1: </label> <textarea id="Choice1" rows="2" cols="35" placeholder="Insert your first choice here."></textarea> <textarea id="NextChap1" rows="2" cols="25" placeholder="Next chapter"></textarea>
      <a href="javascript:checkBoxes(1);" ><i class="fas fa-check-square" style="font-size:36px;color:blue;"></i></a><br>
      <select name="Autonomy change" class="DDown" id="dropdown1"><option selected hidden>Autonomy</option></select>
      <select name="Competence change" class="DDown" id="dropdown2"><option selected hidden>Competence</option></select>
      <select name="Relatedness change" class="DDown" id="dropdown3"><option selected hidden>Relatedness</option></select>
      <select name="Stress change" id="dropdown4" class="DDown"><option selected hidden>Stress</option></select>
      <select name="Fatigue change" id="dropdown5" class="DDown"><option selected hidden>Fatigue</option></select>
      <select name="Time change" id="dropdown21" class="DDown"><option selected hidden>Time</option></select>
      <select name="Progress change" id="dropdown25" class="DDown"><option selected hidden>Progress</option></select><br><br>
      <label>Choice 2: </label> <textarea id="Choice2" rows="2" cols="35" placeholder="Insert your second choice here."></textarea> <textarea id="NextChap2" rows="2" cols="25" placeholder="Next chapter"></textarea>
      <a href="javascript:checkBoxes(2);" ><i class="fas fa-check-square" style="font-size:36px;color:blue;"></i></a><br>
      <select name="Autonomy change" id="dropdown6" class="DDown"><option selected hidden>Autonomy</option></select>
      <select name="Competence change" id="dropdown7" class="DDown"><option selected hidden>Competence</option></select>
      <select name="Relatedness change" id="dropdown8" class="DDown"><option selected hidden>Relatedness</option></select>
      <select name="Stress change" id="dropdown9" class="DDown"><option selected hidden>Stress</option></select>
      <select name="Fatigue change" id="dropdown10" class="DDown"><option selected hidden>Fatigue</option></select>
      <select name="Time change" id="dropdown22" class="DDown"><option selected hidden>Time</option></select>
      <select name="Progress change" id="dropdown26" class="DDown"><option selected hidden>Progress</option></select><br><br>
      <label>Choice 3: </label> <textarea id="Choice3" rows="2" cols="35" placeholder="Insert your third choice here."></textarea> <textarea id="NextChap3" rows="2" cols="25" placeholder="Next chapter"></textarea>
      <a href="javascript:checkBoxes(3);" ><i class="fas fa-check-square" style="font-size:36px;color:blue;"></i></a><br>
      <select name="Autonomy change" id="dropdown11" class="DDown"><option selected hidden>Autonomy</option></select>
      <select name="Competence change" id="dropdown12" class="DDown"><option selected hidden>Competence</option></select>
      <select name="Relatedness change" id="dropdown13" class="DDown"><option selected hidden>Relatedness</option></select>
      <select name="Stress change" id="dropdown14" class="DDown"><option selected hidden>Stress</option></select>
      <select name="Fatigue change" id="dropdown15" class="DDown"><option selected hidden>Fatigue</option></select>
      <select name="Time change" id="dropdown23" class="DDown"><option selected hidden>Time</option></select>
      <select name="Progress change" id="dropdown27" class="DDown"><option selected hidden>Progress</option></select><br><br>
      <label>Choice 4: </label> <textarea id="Choice4" rows="2" cols="35" placeholder="Insert your fourth choice here."></textarea> <textarea id="NextChap4" rows="2" cols="25" placeholder="Next chapter"></textarea>
      <a href="javascript:checkBoxes(4);" ><i class="fas fa-check-square" style="font-size:36px;color:blue;"></i></a><br>
      <select name="Autonomy change" id="dropdown16" class="DDown"><option selected hidden>Autonomy</option></select>
      <select name="Competence change" id="dropdown17" class="DDown"><option selected hidden>Competence</option></select>
      <select name="Relatedness change" id="dropdown18" class="DDown"><option selected hidden>Relatedness</option></select>
      <select name="Stress change" id="dropdown19" class="DDown"><option selected hidden>Stress</option></select>
      <select name="Fatigue change" id="dropdown20" class="DDown"><option selected hidden>Fatigue</option></select>
      <select name="Time change" id="dropdown24" class="DDown"><option selected hidden>Time</option></select>
      <select name="Progress change" id="dropdown28" class="DDown"><option selected hidden>Progress</option></select><br><br>
      <a type="button" value="Load" href="general.json" id="loadbutton" download="myStory.json" class="button">Download file</a>
      <input type="button" value="Next" id="nextbutton" class="button">
      <input type="button" value="Save" id="savebutton" class="button">
      <input type="button" value="Clear" id="clearbutton" class="button" onClick="window.location.href=window.location.href">
    </div>
  </div>
</body>
</html>
