<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="gamecreatorstyle.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Motivation game story creator</title>
</head>
<body>
  <div class="header" id="header">
    <h2>Story Creator</h2>
  </div>
  <script src="style.js"></script>

  <div id="twodivs">
    <div id="ADTT">
      <h2>Set your characters attributes and story properties.</h2>
        <label>Autonomy:</label>    <input id="StatAutonomy" type="number" placeholder="Level of autonomy"><br><br>
        <label>Competence:</label>  <input id="StatCompetence" type="number"placeholder="Level of competence"><br><br>
        <label>Relatedness:</label> <input id="StatRelatedness" type="number" placeholder="Level of relatedness"><br><br>
        <label>Stress:</label>      <input id="StatStress" type="number" placeholder="Level of stress"><br><br>
        <label>Fatigue:</label>     <input id="StatFatigue" type="number" placeholder="Level of fatigue"><br><br>
        <label>Time: </label> <input id="TaskTime" type="time" min="0"><br><br>
        <label>Time to complete: </label> <input id="DaysToComplete" type="number" min="0" placeholder="Days"> <input id="HoursToComplete" type="number" min="0" max="23" placeholder="Hours"> <br><br>
        <label>Task: </label> <textarea id="TaskText" rows="3" cols="30" placeholder="Insert your task here."></textarea>
    </div>
    <div id="textandchoices">
      <h2>Write your story and create your choices.</h2>
      <label>Story text:</label> <textarea id="StoryText" rows="5" cols="43" placeholder="Insert your story here."></textarea> <br><br>
      <label>Choice 1: </label> <textarea id="Choice1" rows="2" cols="20" placeholder="Insert your first choice here."></textarea> <textarea id="NextChap1" rows="2" cols="20" placeholder="Next chapter"></textarea><br><br>
      <label>Choice 2: </label> <textarea id="Choice2" rows="2" cols="20" placeholder="Insert your second choice here."></textarea> <textarea id="NextChap2" rows="2" cols="20" placeholder="Next chapter"></textarea><br><br>
      <label>Choice 3: </label> <textarea id="Choice3" rows="2" cols="20" placeholder="Insert your third choice here."></textarea> <textarea id="NextChap3" rows="2" cols="20" placeholder="Next chapter"></textarea><br><br>
      <label>Choice 4: </label> <textarea id="Choice4" rows="2" cols="20" placeholder="Insert your fourth choice here."></textarea> <textarea id="NextChap4" rows="2" cols="20" placeholder="Next chapter"></textarea><br><br>
      <input type="button" value="Back" id="backbutton" class="button">
      <input type="button" value="Next" id="nextbutton" class="button">
      <input type="button" value="Save" id="savebutton" class="button">
      <input type="button" value="Clear" id="clearbutton" class="button" onClick="window.location.href=window.location.href">
    </div>
  </div>
</body>
</html>
